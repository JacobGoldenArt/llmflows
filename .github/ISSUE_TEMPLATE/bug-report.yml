name: Bug report
description: File a bug report.
title: "[BUG]: "
labels: [bugs, needs triage]

body:
- type: markdown
  attributes:
    value: >
      Thank you for taking the time to file a bug report. Before creating a new
      issue, please make sure to take a few minutes to check the issue tracker
      for existing issues about the bug.
    
- type: textarea
  attributes: 
    label: "Describe the issue:"
  validations:
    required: true

- type: textarea
  attributes: 
    label: "Expected behavior"
  validations:
    required: true

- type: textarea
  attributes:
    label: "Reproduce the code example:"
    description: >
      A short code example that reproduces the bug. It
      should be self-contained, i.e., can be copy-pasted into the Python
      interpreter or run as-is via `python my_buggy_script.py`.
    placeholder: |
      Your code here...
    render: python
  validations:
    required: true
  
- type: textarea
  attributes:
    label: "Error message:"
    description: >
      Please include full error message, if any.
    placeholder: |
      Your error message here...
    render: shell

- type: textarea
  attributes:
    label: "Context for the issue:"
    description: |
      Any other relevant information about the issue.
    placeholder: |
      Your explanation here...
  validations:
    required: false